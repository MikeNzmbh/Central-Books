{% extends "base.html" %}{% block content %}
<h2 style="margin-top:0">Delete {{ object_type|title }}</h2>
<p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="button">Yes, delete</button>
  <a href="{% url cancel_url %}" class="button secondary">Cancel</a>
</form>
{% endblock %}
