{% load static mb_extras %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Sign in Â· Clover Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  {% vite_asset 'login' 'css' as login_css %}
  {% if login_css %}
  <link rel="stylesheet" href="{% static login_css %}">
  {% endif %}
</head>

<body class="bg-slate-50 text-slate-900">
  <!-- React mounts here - Option B: thin shell only -->
  <div id="login-root"></div>

  <!-- Loading indicator while React loads -->
  <div id="login-loading" class="min-h-screen flex items-center justify-center">
    <div class="text-slate-400 text-sm">Loading...</div>
  </div>

  <!-- React bundle via vite_asset (dynamically resolved) -->
  {% vite_asset 'login' as login_js %}
  {% if login_js %}
  <script type="module" src="{% static login_js %}"></script>
  {% else %}
  <!-- Fallback: Login assets not found, may need to rebuild -->
  <script>
    console.error('Login React bundle not found. Please run npm run build in frontend/');
  </script>
  {% endif %}

  <!-- Hide loading once React mounts -->
  <script>
    window.addEventListener("login-app-mounted", () => {
      const el = document.getElementById("login-loading");
      if (el) el.style.display = "none";
    });
  </script>
</body>

</html>
