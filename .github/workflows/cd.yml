name: Central-Books CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  # Wait for CI to pass before deploying
  ci-gate:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'Backend Tests'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
  
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: ci-gate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "üöÄ Triggering Render deployment for service: $RENDER_SERVICE_ID"
          
          # Trigger deploy via Render API
          RESPONSE=$(curl -X POST \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}')
          
          echo "Response: $RESPONSE"
          
          # Extract deploy ID
          DEPLOY_ID=$(echo $RESPONSE | jq -r '.id')
          echo "Deploy ID: $DEPLOY_ID"
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
      
      - name: Wait for deploy to complete
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          
          MAX_WAIT=600  # 10 minutes
          ELAPSED=0
          INTERVAL=30
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS=$(curl -s \
              "https://api.render.com/v1/services/$RENDER_SERVICE_ID" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              | jq -r '.service.state')
            
            echo "Current status: $STATUS"
            
            if [ "$STATUS" = "active" ]; then
              echo "‚úÖ Deployment successful!"
              exit 0
            elif [ "$STATUS" = "failed" ]; then
              echo "‚ùå Deployment failed!"
              exit 1
            fi
            
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done
          
          echo "‚ö†Ô∏è  Deployment timeout after ${MAX_WAIT}s"
          exit 1
  
  post-deploy-verification:
    name: Post-Deploy Verification
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Health Check
        run: |
          echo "üè• Running health check..."
          
          # Wait a moment for service to stabilize
          sleep 10
          
          # Check if service is responding
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://central-books-web.onrender.com/)
          
          if [ "$RESPONSE" -eq 200 ] || [ "$RESPONSE" -eq 302 ]; then
            echo "‚úÖ Service is healthy (HTTP $RESPONSE)"
          else
            echo "‚ö†Ô∏è  Service returned HTTP $RESPONSE"
            exit 1
          fi
      
      - name: Notify Slack (Optional)
        if: success() && vars.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST $SLACK_WEBHOOK_URL \
            -H 'Content-Type: application/json' \
            -d '{"text":"‚úÖ Central-Books deployed successfully to production!"}'

# Note: Database migrations are handled by Render's postdeploy hook in render.yaml
# If you need to run additional post-deploy commands, add them here using Render API
