name: Backend CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  django-tests:
    name: "Backend: Django tests"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run migrations
        run: |
          python manage.py migrate --noinput
        env:
          DJANGO_SECRET_KEY: 'test-secret-key-for-ci-backend'
          DJANGO_DEBUG: 'True'
      
      - name: Run internal_admin tests
        run: |
          python manage.py test internal_admin
        env:
          DJANGO_SECRET_KEY: 'test-secret-key-for-ci-backend'
          DJANGO_DEBUG: 'True'
