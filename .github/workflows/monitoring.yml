name: Monitoring Agent (Every 2 Hours)

on:
  schedule:
    # Run every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:  # Allow manual triggers

jobs:
  run-monitoring:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_DEBUG: 'False'
        run: |
          python manage.py migrate --noinput

      - name: Debug locale and encodings
        run: |
          locale
          python -c "import sys, locale; print('sys.getdefaultencoding =', sys.getdefaultencoding()); print('preferred encoding =', locale.getpreferredencoding(False))"
      
      - name: Run monitoring agent
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          MONITORING_MODEL: ${{ secrets.MONITORING_MODEL }}
          MONITORING_ENV: ${{ secrets.MONITORING_ENV }}
          DJANGO_DEBUG: 'False'
          PYTHONIOENCODING: "utf-8"
          PYTHONUTF8: "1"
          LANG: "en_US.UTF-8"
          LC_ALL: "en_US.UTF-8"
        run: |
          python manage.py run_monitoring_agent
     
      - name: Monitoring succeeded
        if: success()
        run: echo "Monitoring report sent successfully"

      - name: Monitoring failed
        if: failure()
        run: |
          echo "Monitoring report failed"
          exit 1
