name: Frontend CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  build:
    name: "Frontend build (${{ matrix.app }})"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        app: [apps/customer, apps/admin]

    defaults:
      run:
        working-directory: ${{ matrix.app }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Separation guardrails
        run: ../../scripts/guardrails/check_separation.sh

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
