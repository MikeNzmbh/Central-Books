name: Central-Books CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Separation guardrails
        run: ../scripts/guardrails/check_separation.sh

      - name: Lint (ruff)
        run: ruff check app tests

      - name: Run tests
        run: pytest

      - name: Start server and check /healthz
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          UVICORN_PID=$!
          sleep 2
          curl -f http://127.0.0.1:8000/healthz
          kill $UVICORN_PID

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        app: [apps/customer, apps/admin]

    defaults:
      run:
        working-directory: ${{ matrix.app }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Separation guardrails
        run: ../../scripts/guardrails/check_separation.sh

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ matrix.app }}
          path: ${{ matrix.app }}/dist/
          retention-days: 7
