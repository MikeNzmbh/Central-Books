      .mb-page-shell{min-height:100vh;background:#f8fafc;color:#0f172a;font-family:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;padding:40px 48px;}
      .mb-page-header{display:flex;flex-wrap:wrap;justify-content:space-between;gap:24px;margin-bottom:32px;}
      .mb-kicker{font-size:11px;font-weight:600;letter-spacing:0.18em;text-transform:uppercase;color:#94a3b8;margin-bottom:6px;}
      .mb-page-title{margin:0;font-size:28px;font-weight:600;letter-spacing:-0.01em;}
      .mb-page-subtitle{font-size:13px;color:#64748b;max-width:460px;margin-top:4px;}
      .mb-page-actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
      .mb-btn{border-radius:999px;border:1px solid transparent;font-size:13px;font-weight:600;padding:6px 18px;cursor:pointer;transition:.15s;text-decoration:none;display:inline-flex;align-items:center;justify-content:center;}
      .mb-btn-primary{background:#0ea5e9;border-color:#0ea5e9;color:#fff;}
      .mb-btn-primary:hover{background:#0284c7;border-color:#0284c7;}
      .mb-btn-secondary{background:#fff;border-color:#e2e8f0;color:#0f172a;}
      .mb-page-grid{display:grid;gap:24px;grid-template-columns:minmax(0,3fr) minmax(0,2fr);}
      .mb-card{border-radius:24px;background:#fff;border:1px solid #e2e8f0;box-shadow:0 18px 45px rgba(15,23,42,.06);}
      .mb-card-header{display:flex;justify-content:space-between;gap:16px;padding:18px 24px;border-bottom:1px solid #e2e8f0;}
      .mb-card-title{margin:0;font-size:14px;font-weight:600;}
      .mb-card-subtitle{margin:0;font-size:12px;color:#64748b;}
      .mb-card-meta{font-size:11px;color:#94a3b8;white-space:nowrap;}
      .mb-card-body{padding:18px 24px;}
      .mb-field{margin-bottom:18px;}
      .mb-label{display:block;font-size:12px;font-weight:500;color:#475569;margin-bottom:4px;}
      .mb-text-required{color:#fb7185;}
      .mb-input{width:100%;height:40px;border-radius:20px;border:1px solid #e2e8f0;background:#f8fafc;padding:0 14px;font-size:13px;color:#0f172a;outline:none;transition:.15s;}
      .mb-input:focus{background:#fff;border-color:#0ea5e9;box-shadow:0 0 0 2px rgba(14,165,233,.12);}
      .mb-input[type="file"]{padding:6px 14px;height:auto;background:#fff;display:flex;align-items:center;gap:12px;}
      .mb-input[type="file"]::file-selector-button{margin-right:12px;border:1px solid #bae6fd;background:#e0f2fe;color:#0f172a;border-radius:999px;padding:6px 14px;font-weight:600;font-size:12px;cursor:pointer;transition:.15s;}
      .mb-input[type="file"]::file-selector-button:hover{background:#bae6fd;border-color:#7dd3fc;}
      .mb-input[type="file"]::-webkit-file-upload-button{margin-right:12px;border:1px solid #bae6fd;background:#e0f2fe;color:#0f172a;border-radius:999px;padding:6px 14px;font-weight:600;font-size:12px;cursor:pointer;transition:.15s;}
      .mb-input[type="file"]::-webkit-file-upload-button:hover{background:#bae6fd;border-color:#7dd3fc;}
      .mb-textarea{width:100%;border-radius:20px;border:1px solid #e2e8f0;background:#f8fafc;padding:10px 14px;font-size:13px;color:#0f172a;outline:none;transition:.15s;min-height:96px;}
      .mb-textarea:focus{background:#fff;border-color:#0ea5e9;box-shadow:0 0 0 2px rgba(14,165,233,.12);}
      .mb-hint{font-size:11px;color:#94a3b8;margin-top:4px;}
      .mb-error{font-size:11px;color:#b91c1c;margin-top:4px;}
      .mb-overview-label{font-size:11px;color:#94a3b8;text-transform:uppercase;letter-spacing:.08em;}
      .mb-overview-value{font-size:13px;font-weight:600;color:#0f172a;}
      .mb-pill-toggle{display:inline-flex;gap:6px;padding:4px;border-radius:999px;background:#f1f5f9;}
      .mb-pill-toggle input{display:none;}
      .mb-pill-option{display:inline-flex;}
  .mb-pill-option span{padding:6px 18px;border-radius:999px;font-size:12px;font-weight:600;color:#475569;}
  .mb-pill-option input:checked + span{background:#fff;box-shadow:0 6px 16px rgba(15,23,42,.15);color:#0f172a;}
  @media (max-width:960px){.mb-page-shell{padding:32px 20px;}.mb-page-grid{grid-template-columns:1fr;}}
  .mb-status-pill{display:inline-flex;align-items:center;gap:6px;padding:4px 14px;border-radius:999px;background:#ecfdf5;border:1px solid #bbf7d0;font-size:11px;font-weight:600;color:#047857;}
  .mb-status-dot{width:8px;height:8px;border-radius:999px;background:#22c55e;box-shadow:0 0 0 4px rgba(34,197,94,.18);}
  .mb-status-dot--tiny{width:6px;height:6px;box-shadow:none;margin-right:2px;}
  .mb-status-text{letter-spacing:.02em;}
  .mb-page-side{display:flex;flex-direction:column;gap:16px;}
  .mb-card-side{box-shadow:0 16px 36px rgba(15,23,42,.05);}
  .mb-card-body-muted{font-size:11px;color:#61708d;line-height:1.6;}
  .mb-card-tip{background:linear-gradient(135deg,#f8fafc,#eef2ff);border-bottom-left-radius:24px;border-bottom-right-radius:24px;}
  .mb-overview-row{margin-bottom:12px;}
  .mb-overview-row:last-child{margin-bottom:0;}
  .mb-overview-value-active{display:inline-flex;align-items:center;gap:6px;color:#047857;font-weight:600;}
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var btn = document.getElementById('globalNewButton');
        var menu = document.getElementById('globalNewMenu');
        if (!btn || !menu) return;

        function closeMenu() {
          menu.classList.remove('is-open');
        }

        function toggleMenu() {
          menu.classList.toggle('is-open');
        }

        btn.addEventListener('click', function (event) {
          event.preventDefault();
          event.stopPropagation();
          toggleMenu();
        });

        document.addEventListener('click', function () {
          closeMenu();
        });

        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape') {
            closeMenu();
          }
        });
      });
    </script>
