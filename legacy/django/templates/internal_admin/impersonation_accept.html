{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto py-10 px-4">
  <h1 class="text-2xl font-semibold text-slate-900">Confirm impersonation</h1>
  <p class="mt-2 text-sm text-slate-600">
    You are about to sign in as <span class="font-semibold text-slate-900">{{ target_label }}</span>.
  </p>
  {% if reason %}
  <p class="mt-2 text-sm text-slate-600">
    <span class="font-semibold text-slate-900">Reason:</span> {{ reason }}
  </p>
  {% endif %}
  <p class="mt-2 text-xs text-slate-500">
    This action is logged. Token expires at {{ expires_at }}.
  </p>

  <form method="post" class="mt-6 flex items-center gap-3">
    {% csrf_token %}
    <button type="submit" class="rounded-full bg-slate-900 px-4 py-2 text-sm font-semibold text-white">
      Confirm
    </button>
    <a href="/internal-admin/" class="text-sm font-medium text-slate-600 hover:text-slate-900">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
