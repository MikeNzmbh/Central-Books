{% extends "base.html" %}
{% load static mb_extras %}

{% block content %}
<div id="invoices-root" data-default-currency="{{ default_currency }}"></div>

{% vite_asset 'invoices' as js_path %}
{% if js_path %}
<script type="module" src="{% static js_path %}"></script>
{% endif %}
{% vite_asset 'invoices' 'css' as css_path %}
{% if css_path %}
<link rel="stylesheet" href="{% static css_path %}">
{% endif %}
{% endblock %}
