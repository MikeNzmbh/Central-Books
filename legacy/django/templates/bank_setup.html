{% extends "base.html" %}
{% load static mb_extras %}

{% block content %}
  <div
    id="bank-setup-root"
    data-skip-url="{% url 'workspace_home' %}"
  ></div>

  {% vite_asset 'bank-setup' as js_path %}
  {% if js_path %}
    <script type="module" src="{% static js_path %}"></script>
  {% else %}
    <!-- Vite asset not found for 'bank-setup' -->
  {% endif %}

  {% vite_asset 'bank-setup' 'css' as css_path %}
  {% if css_path %}
    <link rel="stylesheet" href="{% static css_path %}">
  {% endif %}
{% endblock %}
