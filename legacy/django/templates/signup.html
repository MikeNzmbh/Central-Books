{% load static mb_extras %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Create account Â· Clover Books</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    {% vite_asset 'signup' 'css' as signup_css %}
    {% if signup_css %}
      <link rel="stylesheet" href="{% static signup_css %}">
    {% endif %}
  </head>
  <body class="bg-slate-50">
    <div id="signup-root"></div>

    <script id="signup-data" type="application/json">
      {{ signup_payload|safe }}
    </script>

    {% vite_asset 'signup' as signup_js %}
    {% if signup_js %}
      <script type="module" src="{% static signup_js %}"></script>
    {% endif %}
  </body>
</html>
