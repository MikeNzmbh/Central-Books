{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto py-10 px-4">
  <h1 class="text-2xl font-semibold mb-2">Set a new password</h1>

  {% if validlink %}
    <p class="text-sm text-gray-600 mb-6">Enter a new password for your account.</p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="px-4 py-2 rounded bg-black text-white">Set password</button>
    </form>
  {% else %}
    <p class="text-sm text-gray-600">
      This password reset link is invalid or has expired. Please request a new link.
    </p>
  {% endif %}
</div>
{% endblock %}
