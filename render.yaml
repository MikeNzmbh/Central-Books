services:
  - type: web
    name: central-books-api
    env: python
    plan: starter
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: JWT_SECRET
        generateValue: true
      - key: SEED_DEV_USER
        value: "false"
      - key: DATABASE_URL
        value: <set-in-render>
      - key: CORS_ORIGINS
        value: https://app.<domain>,https://admin.<domain>
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAMESITE
        value: "none"
      - key: COOKIE_DOMAIN
        value: .<domain>
