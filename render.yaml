services:
  - type: web
    name: central-books-web
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install && npm run build
      cd .. && python manage.py collectstatic --noinput
    startCommand: gunicorn minibooks_project.wsgi:application
    postdeploy: |
      python manage.py migrate
      python manage.py setup_google_oauth || echo "Google OAuth setup skipped (no credentials set)"
      python manage.py createsuperuser --noinput || true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: central-books-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: central-books-web.onrender.com
      - key: SITE_DOMAIN
        value: central-books.onrender.com
      - key: PYTHON_VERSION
        value: 3.12.3
databases:
  - name: central-books-db
    plan: free
